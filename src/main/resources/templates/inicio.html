<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <div th:replace="/fragments/nav"></div>

    <form>
        <input name="nombreUsuario" type="text" placeholder="Nombre de usuario"/>
        <button>Buscar</button>
        <br>
        <input name="texto" type="text" placeholder="Contenido">
        <button>Buscar</button>
        <br>
        <input name="fecha" type="text" placeholder="Fecha">
        <button>Buscar</button>
        <br>
        <form th:action="@{/ascendente}" method="get">
            <button>Fecha ascendente</button>
        </form>
        <form th:action="@{/descendente}" method="get">
            <button>Fecha descendente</button>
        </form>
        <br>
    </form>

    <h3>Inicio</h3>
    <div th:each="post : ${posts}">
        <p th:text="${post.texto}"><br></p>
        <p>Usuario: <span th:text="${post.usuario.nombreUsuario}"></span></p>
        <p>Fecha de publicaci√≥n: <span th:text="${#temporals.format(post.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
        <form th:action="@{/repost}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}">
            <input type="hidden" name="nombreUsuario" th:value="${usuario.nombreUsuario}">
            <button type="submit">Repostear</button>
        </form>
        <form th:action="@{/like}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <input type="hidden" name="nombreUsuario" th:value="${usuario.nombreUsuario}"/>
            <button type="submit">Me gusta</button>
        </form>
        <span th:text="${post.numeroLikes}">0</span> like
    </div>
</body>
</html>
